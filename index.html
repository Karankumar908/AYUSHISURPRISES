<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #020111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
      animation: fadeIn 2s ease;
    }

    h1 {
      color: pink;
      margin-bottom: 15px;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin: 15px 0;
      box-shadow: 0 0 20px pink;
    }

    p {
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, hotpink, deeppink);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px hotpink;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
