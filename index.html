<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ayushi ‚ù§Ô∏è</title>

<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:#000;
color:white;
}

/* üåå Background glow */
body{
background:radial-gradient(circle at top, #1a0033, #000);
}

/* üéÜ Fireworks canvas */
#fireworks{
position:fixed;
top:0;left:0;
width:100%;height:100%;
z-index:1;
}

/* üíñ Main Card */
.card{
position:relative;
z-index:5;
width:90%;
max-width:420px;
margin:auto;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.65);
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(255,77,109,.9);
backdrop-filter:blur(6px);
}

h1{
color:#ff4d6d;
font-size:36px;
margin-bottom:10px;
}

p{
font-size:18px;
line-height:1.7;
}

/* üíñ Hearts */
.heart{
position:absolute;
width:18px;height:18px;
background:#ff4d6d;
transform:rotate(45deg);
top:100%;
animation:float 3s linear forwards;
z-index:3;
}
.heart:before,.heart:after{
content:"";
position:absolute;
width:18px;height:18px;
background:#ff4d6d;
border-radius:50%;
}
.heart:before{top:-9px;left:0}
.heart:after{left:-9px;top:0}
@keyframes float{
to{transform:translateY(-120vh) rotate(45deg);opacity:0}
}

/* ‚ú® Stars */
.star{
position:absolute;
width:3px;height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite;
z-index:2;
}
@keyframes twinkle{
0%,100%{opacity:.2}
50%{opacity:1}
}

/* üéµ Play button */
button{
margin-top:18px;
padding:12px 28px;
font-size:17px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1)}

/* üéµ Hide YouTube frame */
#music{
position:absolute;
width:1px;
height:1px;
opacity:0;
pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
<h1>Ayushi ‚ù§Ô∏è</h1>

<p>
Jitni dafa tumse baat hoti hai,<br>
Utni dafa dil ye muskuraata hai ‚ú®<br><br>
Happy New Year meri favourite feeling üíñ
</p>

<button onclick="playSong()">Play our song üé∂</button>
</div>

<!-- üéµ JITNI DAFA ‚Äì YouTube embed (safe way) -->
<iframe
id="music"
src="https://www.youtube.com/embed/8ZK_S-46KwE?enablejsapi=1&autoplay=0&loop=1&playlist=8ZK_S-46KwE"
allow="autoplay">
</iframe>

<script>
/* üíñ Hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
},450);

/* ‚ú® Stars */
for(let i=0;i<70;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
document.body.appendChild(s);
}

/* üéµ Play song on button click */
function playSong(){
const iframe = document.getElementById("music");
iframe.contentWindow.postMessage(
  '{"event":"command","func":"playVideo","args":""}',
  '*'
);
}

/* üéÜ Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight}

let particles=[];
class P{
constructor(x,y,c){
this.x=x;this.y=y;this.c=c;
this.vx=(Math.random()-.5)*6;
this.vy=(Math.random()-.5)*6;
this.a=1;
}
draw(){
ctx.globalAlpha=this.a;
ctx.fillStyle=this.c;
ctx.beginPath();
ctx.arc(this.x,this.y,2,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
}
update(){
this.x+=this.vx;this.y+=this.vy;this.a-=.02;
}
}
function boom(){
ctx.clearRect(0,0,canvas.width,canvas.height);
if(Math.random()<.05){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
let c=`hsl(${Math.random()*360},100%,50%)`;
for(let i=0;i<60;i++)particles.push(new P(x,y,c));
}
particles.forEach((p,i)=>{
p.update();p.draw();
if(p.a<=0)particles.splice(i,1);
});
requestAnimationFrame(boom);
}
boom();
</script>

</body>
</html>
