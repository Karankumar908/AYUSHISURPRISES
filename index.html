<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayushi Proposal üíç</title>

<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle at top,#2b003d,#000);
color:white;
}

/* Fireworks */
#fireworks{
position:fixed;
top:0;left:0;
width:100%;height:100%;
z-index:1;
}

/* Card */
.card{
position:relative;
z-index:5;
width:90%;
max-width:420px;
margin:auto;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.65);
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(255,77,109,.9);
backdrop-filter:blur(6px);
}

h1{
color:#ff4d6d;
font-size:34px;
margin-bottom:10px;
}

/* PHOTO ‚Äì STATIC (NO ROTATION) */
.photo-wrap{
width:170px;
height:170px;
margin:15px auto;
border-radius:50%;
padding:6px;
background:linear-gradient(135deg,#ff4d6d,#ff9a9e,#fad0c4,#ff4d6d);
}

.photo{
width:100%;
height:100%;
border-radius:50%;
object-fit:contain;
background:#000;
box-shadow:0 0 25px rgba(255,77,109,0.9);
animation:zoom 8s ease-in-out infinite;
}

@keyframes zoom{
0%,100%{transform:scale(1)}
50%{transform:scale(1.05)}
}

p{
font-size:18px;
line-height:1.6;
}

/* Buttons */
.btn{
margin:10px;
padding:12px 26px;
font-size:16px;
border:none;
border-radius:30px;
cursor:pointer;
transition:.3s;
}
.yes{background:#ff4d6d;color:white}
.no{background:#444;color:white}
.btn:hover{transform:scale(1.1)}

/* Hearts */
.heart{
position:absolute;
width:18px;height:18px;
background:#ff4d6d;
transform:rotate(45deg);
top:100%;
animation:float 3s linear forwards;
z-index:3;
}
.heart:before,.heart:after{
content:"";
position:absolute;
width:18px;height:18px;
background:#ff4d6d;
border-radius:50%;
}
.heart:before{top:-9px}
.heart:after{left:-9px}
@keyframes float{
to{transform:translateY(-120vh) rotate(45deg);opacity:0}
}

/* Stars */
.star{
position:absolute;
width:3px;height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite;
z-index:2;
}
@keyframes twinkle{
0%,100%{opacity:.2}
50%{opacity:1}
}

/* Hide YouTube */
#music{
position:absolute;
width:1px;height:1px;
opacity:0;
pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
<h1>Ayushi ‚ù§Ô∏è</h1>

<div class="photo-wrap">
  <img src="ayushi.jpg" class="photo" alt="Ayushi">
</div>

<p id="text">
Jitni dafa tumse baat hoti hai,<br>
Utni dafa dil muskuraata hai ‚ú®<br><br>
Ayushi, will you be mine forever? üíç
</p>

<div id="proposal">
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdxO2nTUnIrh1Ol0Tfn1QyEwtQTAO3Q0MQ512pUZDesLpnQAg/viewform?usp=pp_url&entry.866051443=Yes" target="_blank">
    <button class="btn yes" onclick="yesEffect()">YES ‚ù§Ô∏è</button>
  </a>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdxO2nTUnIrh1Ol0Tfn1QyEwtQTAO3Q0MQ512pUZDesLpnQAg/viewform?usp=pp_url&entry.866051443=No" target="_blank">
    <button class="btn no" onclick="noEffect()">NO üôà</button>
  </a>
</div>
</div>

<!-- Song -->
<iframe id="music"
src="https://www.youtube.com/embed/8ZK_S-46KwE?enablejsapi=1"
allow="autoplay"></iframe>

<script>
/* Hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
},450);

/* Stars */
for(let i=0;i<70;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
document.body.appendChild(s);
}

/* YES / NO effects */
function yesEffect(){
document.getElementById("text").innerHTML =
"üíñ She clicked YES üíñ<br>Check your Gmail üòâ";
playSong();
}

function noEffect(){
alert("üôà NO dabaya gaya‚Ä¶ par hope abhi zinda hai ‚ù§Ô∏è");
}

/* Play song */
function playSong(){
document.getElementById("music").contentWindow.postMessage(
'{"event":"command","func":"playVideo","args":""}','*'
);
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight}

let particles=[];
class P{
constructor(x,y,c){
this.x=x;this.y=y;this.c=c;
this.vx=(Math.random()-.5)*6;
this.vy=(Math.random()-.5)*6;
this.a=1;
}
draw(){
ctx.globalAlpha=this.a;
ctx.fillStyle=this.c;
ctx.beginPath();
ctx.arc(this.x,this.y,2,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
}
update(){
this.x+=this.vx;this.y+=this.vy;this.a-=.02;
}
}
function boom(){
ctx.clearRect(0,0,canvas.width,canvas.height);
if(Math.random()<.05){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
let c=`hsl(${Math.random()*360},100%,50%)`;
for(let i=0;i<60;i++)particles.push(new P(x,y,c));
}
particles.forEach((p,i)=>{
p.update();p.draw();
if(p.a<=0)particles.splice(i,1);
});
requestAnimationFrame(boom);
}
boom();
</script>

</body>
</html>
