<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Subhash ğŸ‰</title>

<style>
/* ğŸŒˆ LAYER 1: Animated gradient background */
body,html{
margin:0;
padding:0;
width:100%;
height:100%;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(-45deg,#020024,#090979,#00d4ff,#ff0080);
background-size:400% 400%;
animation:bg 12s ease infinite;
color:white;
}
@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* ğŸŒŸ LAYER 2: Stars */
.star{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite;
z-index:1;
}
@keyframes twinkle{
0%,100%{opacity:.2}
50%{opacity:1}
}

/* ğŸ† LAYER 3: Fireworks */
#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:2;
}

/* ğŸ’– LAYER 4: Hearts */
.heart{
position:absolute;
width:18px;height:18px;
background:red;
transform:rotate(45deg);
top:100%;
animation:float 3s linear forwards;
z-index:3;
}
.heart:before,.heart:after{
content:"";
position:absolute;
width:18px;height:18px;
background:red;
border-radius:50%;
}
.heart:before{top:-9px;left:0}
.heart:after{left:-9px;top:0}
@keyframes float{
to{transform:translateY(-120vh) rotate(45deg);opacity:0}
}

/* ğŸ‰ LAYER 5: Confetti */
.confetti{
position:absolute;
width:10px;height:10px;
border-radius:50%;
top:0;
z-index:4;
}

/* ğŸ’ LAYER 6: Card */
.card{
position:relative;
z-index:6;
width:90%;
max-width:420px;
margin:auto;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(0,255,255,.9);
backdrop-filter:blur(6px);
}

h1{color:#00ffff;font-size:34px}
p{font-size:18px;line-height:1.6}

button{
margin-top:18px;
padding:12px 28px;
font-size:17px;
border:none;
border-radius:30px;
background:#00ffff;
cursor:pointer;
}
button:hover{transform:scale(1.1)}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
<h1>Happy New Year Subhash ğŸ‰</h1>
<p>
Dosti ho to tum jaise ho ğŸ¤<br>
Naya saal full vibe lekar aaye âœ¨<br>
Bhai hamesha khush reh ğŸ˜„
</p>
<button onclick="blast()">Click karo ğŸ†</button>
</div>

<audio autoplay loop id="music">
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
/* ğŸ”Š Music */
document.getElementById("music").volume=.25;

/* ğŸŒŸ Stars */
for(let i=0;i<80;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
document.body.appendChild(s);
}

/* ğŸ’– Hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
},400);

/* ğŸ‰ Confetti */
setInterval(()=>{
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"%";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(c);
let fall=setInterval(()=>{
let t=parseInt(c.style.top)||0;
c.style.top=t+6+"px";
if(t>innerHeight){c.remove();clearInterval(fall);}
},20);
},180);

/* ğŸ’¥ Button Blast */
function blast(){
alert("ğŸ‰ Happy New Year Subhash!\nParty pending hai ğŸ˜„");
for(let i=0;i<20;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}
}

/* ğŸ† Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight}

let particles=[];
class P{
constructor(x,y,c){
this.x=x;this.y=y;this.c=c;
this.vx=(Math.random()-.5)*6;
this.vy=(Math.random()-.5)*6;
this.a=1;
}
draw(){
ctx.globalAlpha=this.a;
ctx.fillStyle=this.c;
ctx.beginPath();
ctx.arc(this.x,this.y,2,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
}
update(){
this.x+=this.vx;this.y+=this.vy;this.a-=.02;
}
}
function boom(){
ctx.clearRect(0,0,canvas.width,canvas.height);
if(Math.random()<.05){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
let c=`hsl(${Math.random()*360},100%,50%)`;
for(let i=0;i<60;i++)particles.push(new P(x,y,c));
}
particles.forEach((p,i)=>{
p.update();p.draw();
if(p.a<=0)particles.splice(i,1);
});
requestAnimationFrame(boom);
}
boom();
</script>

</body>
</html>
